repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0  
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: no-commit-to-branch
        args: [--branch, develop, --branch, main]
  - repo: https://github.com/pre-commit/mirrors-yapf
    rev: v0.32.0
    hooks:
      - id: yapf
        args: [--in-place, --parallel, --recursive, --style, .yapf-config]
        stages: [commit]
        additional_dependencies: [toml]
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        args: [--extend-ignore, "P1,C812,C813,C814,C815,C816,D105,W503,W605", "--illegal-import-packages=filecmp"]
        additional_dependencies:
          [
            flake8-2020,
            flake8-broken-line,
            flake8-bugbear,
            flake8-builtins,
            flake8-commas,
            flake8-comprehensions,
            flake8-docstrings,
            flake8-eradicate,
            flake8-import-order,
            flake8-mutable,
            flake8-pep3101,
            flake8-print,
            flake8-quotes,
            flake8-string-format,
            flake8-use-fstring,
            flake8-illegal-import,
            pep8-naming,
          ]
        files: "^xyz"
        stages: [commit]

  # for tests, don't check for docstrings
  - repo: https://gitlab.com/pycqa/flake8  
    rev: 3.9.2
    hooks:
      - id: flake8
        args: [--extend-ignore, "P1,C812,C813,C814,C815,C816,D105,D400,F401,W503,W605", "--illegal-import-packages=filecmp"]
        additional_dependencies:
          [
            flake8-2020,
            flake8-broken-line,
            flake8-bugbear,
            flake8-builtins,
            flake8-commas,
            flake8-comprehensions,
            flake8-eradicate,
            flake8-import-order,
            flake8-mutable,
            flake8-pep3101,
            flake8-print,
            flake8-quotes,
            flake8-string-format,
            flake8-use-fstring,
            flake8-illegal-import,
            pep8-naming,
          ]
        files: "^tests"
        stages: [commit]	
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.13
    hooks:
    - id: mdformat
      additional_dependencies:
      - mdformat-tables
      - mdformat-config
      - mdformat-frontmatter
      - mdformat-gfm